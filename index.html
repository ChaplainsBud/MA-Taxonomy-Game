<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxonomy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="game-header">
        Tess and James' Taxonomy Game
    </header>
    <div class="game-container">
        <div class="animals">
            <!-- Animal containers to keep fixed slots -->
            <div class="animal-slot"><img src="cat.png" alt="Cat" class="animal" draggable="true" id="cat"></div>
            <div class="animal-slot"><img src="eagle.png" alt="Eagle" class="animal" draggable="true" id="eagle"></div>
            <div class="animal-slot"><img src="snake.png" alt="Snake" class="animal" draggable="true" id="snake"></div>
        </div>
        <div class="categories">
            <div class="category" id="mammals">Mammals</div>
            <div class="category" id="birds">Birds</div>
            <div class="category" id="reptiles">Reptiles</div>
        </div>
    </div>
    <div id="win-message" class="hidden">
        You Won!
        <button id="restart-button">Restart Game</button>
    </div>  
    <script src="script.js"></script>
    
</body>
</html>
