<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxonomy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="animals">
            <img src="cat.png" alt="Cat" class="animal" draggable="true" id="cat">
            <img src="eagle.png" alt="Eagle" class="animal" draggable="true" id="eagle">
            <img src="snake.png" alt="Snake" class="animal" draggable="true" id="snake">
        </div>
        <div class="categories">
            <div class="category" id="mammals">Mammals</div>
            <div class="category" id="birds">Birds</div>
            <div class="category" id="reptiles">Reptiles</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
